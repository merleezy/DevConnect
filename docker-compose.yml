services:
  client:
    build: ./client
    ports:
      - '5173:5173'
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - server
    # For dev, probably still want to run Vite locally; this is more for later

  server:
    build: ./server
    ports:
      - '4000:4000'
    environment:
      - NODE_ENV=development
      - PORT=4000
      - MONGODB_URI=mongodb://mongo:27017/devconnect
      - JWT_SECRET=changeme
    depends_on:
      - mongo

  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
